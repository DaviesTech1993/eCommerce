<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="./style.css">

    <!--Link to Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>">
</head>
<body>


    <!-- Header -->

    <header>
        <!--Nav-->
         <div class="nav container">
            <a href="" class="logo"> KONIG's </a>
            <!--Cart Icon-->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">YOUR CART</h2>
                <!--Cart Content-->
                <div class="cart-content">
                    
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₦0</div>
                </div>

                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>

                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
         </div>
    </header>

    <!--Shop-->
    <section class="shop container">
        <div class="section-title">Shop Products</div>

        <!--Content-->

        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="./images/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">₦30</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="./images/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">₦13</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="./images/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODIES</h2>
                <span class="price">₦26.05</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="./images/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLES</h2>
                <span class="price">₦10.20</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="./images/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
                <span class="price">₦12</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="./images/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">FACECAPS</h2>
                <span class="price">₦13</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="./images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">CARRYON BACKPACK</h2>
                <span class="price">₦22</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="./images/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">SHOES</h2>
                <span class="price">₦35,000</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
            </div>
        </div>
    </section>    
</body>
</html>

<!--JS Link-->
<script src="./app.js"></script>
